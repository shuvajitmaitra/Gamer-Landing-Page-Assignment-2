<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer landing page assignment 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <!-- navbar section start -->
        <nav>
            <div class="navbar">
                <div class="logo-container">
                    <img width="66px" src="./images/Frame.png" alt="Logo Image">
                    <span><span class="g-color">G</span>amer</span>
                </div>
                <div class="nav-menu">
                    <ul class="first-ul">
                        <li>About Us</li>
                        <li>Developers</li>
                    </ul>
                    <ul class="second-ul">
                        <li>Follow us on</li>
                        <li><i class="fa-brands fa-youtube"></i></li>
                        <li><i class="fa-brands fa-tiktok"></i></li>
                    </ul>
                </div>
            </div>
        </nav>


        <!-- banner section start  -->

        <section class="banner-section">
            <div class="banner-content">
                <h4 class="banner-heading-title">Play Like The</h4>
                <h2 class="banner-heading">G.O.A.T.</h2>
                <ul>
                    <li>1-Click instant play</li>
                    <li>No Download</li>
                    <li>1000s of supported online games</li>
                </ul>
                <div class="banner-button">
                    <button class="primary-btn">Sign in</button>
                    <button class="another-btn">GO ROUGE</button>
                </div>
            </div>
            <div class="banner-image">
                <img src="./images/Group 18.png" alt="">
            </div>
        </section>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
